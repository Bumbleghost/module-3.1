<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../workshop 1/styling.css">
    <script src="/workshop 1/main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web player</title>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="text">Luuk - Butterfly w /migos</div>
            <div class="numbertext">1 / 5</div>
            <img src="/workshop 1/image/Butterfly.jpg" style="width:100%">
            <audio id="muziek" src="/workshop 1/audio/Luuk Butterfly w migos.mp3" controls type="audio/ogg">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <div class="text">No Doubt - Don't speak (Robert Cristian Remix)</div>
            <img src="/workshop 1/image/Don't speak.jpg" style="width:100%">
            <audio id="muziek" src="/workshop 1/audio/No Doubt Dont Speak Robert Cristian Remix Car Video JDM.mp3" controls
                type="audio/ogg">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <div class="text">Meiko - Leave The Lights On (Twin Remix)</div>
            <img src="/workshop 1/image/lights on.jpg" style="width:100%">
            <audio id="muziek" src="/workshop 1/audio/Meiko Leave The Lights On Twin Remix 4K.mp3" controls type="audio/ogg">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <div class="text">Panzer - Location 2 (slowed)</div>
            <img src="/workshop 1/image/location 2.jpg" style="width:100%">
            <audio id="muziek" src="/workshop 1/audio/Panzer Location 2 Slowed.mp3" controls type="audio/ogg">

        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <div class="text">NIGHT DRIFT - Living live in the night</div>
            <img src="/workshop 1/image/NIGHT DRIVE.jpg" style="width:100%">
            <audio id="muziek" src="/workshop 1/audio/NIGHT DRIFT Living Life In The Night Cheriimoya Sierra Kidd Long Edition .mp3"
                controls type="audio/ogg">

        </div>


        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
</body>

</html>
